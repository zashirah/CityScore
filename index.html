<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
     <link rel="stylesheet" href="style.css" type="text/css" media="screen" title="no title" charset="utf-8">
     <script src='app.js' defer></script>
     <title>CityScore</title>
</head>

<body>
     <header>
          <h1>CityScore</h1>
     </header>

     <div class='select-form'>
          <form action='submit'>
               <section class='continent-section'>
                    <select name="continents" id="continents">
                         <option value="all">All Continents</option>
                         <option value="AF">Africa</option>
                         <option value="AS">Asia</option>
                         <option value="EU">Europe</option>
                         <option value="NA">North America</option>
                         <option value="OC">Oceana</option>
                         <option value="SA">South America</option>
                    </select>
                    <button id='updateCityList'>Update List</button>
               </section>
               <section class='city-section'>
                    <select name="city" id="city">
                         <option value="">Select City</option>
                    </select>
                    <button id='submit-city'>Submit</button>
               </section>

          </form>
     </div>

     <div class='summary'>
          <div class='summary-div'></div>
     </div>
     <div class='score'>
          <h3 class='score-header center-text'>Quality of Life Results</h3>
          <!-- Progress Bar Code: https://css-tricks.com/css3-progress-bars/ -->
          <div class='all-progress-bars'>
               <div class='left-progress-bars'>
               </div>
               <div class='right-progress-bars'>
               </div>
          </div>
     </div>
     <div class='details'>
          <div class='detail-form'>
               <h4 class='details-header center-text'>Get More Details Below</h4>
               <form action="">
                    <section class='detail-section'>
                         <select name="detail-categories" id="detail-categories">
                              <option value=''>Select Category</option>
                         </select>
                         <button id='submit-detail'>Submit</button>
                    </section>
               </form>
          </div>
          <div class='details-output'>
               <ul class='details-ul'>
               </ul>
          </div>
     </div>
</body>

</html>
